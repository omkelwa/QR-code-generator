<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center bg-light">
        <div class="card text-center p-4 mt-4 shadow p-3 mb-5 bg-body rounded" style="width: 30rem; height:90vh;">
            <div class="card-body">
              <h1 class="card-title">QR Code Generator</h1>
              <p class="card-text">Make your own QR code</p>
            </div>
            <form>
                <div class="mb-3">
                  <input type="text" class="form-control rounded-0" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Generate QR</button>
              </form>
            <div>
                <img src="./Qr.gif" class="card-img-top w-50 mt-3  rounded shadow p-3 mb-5 bg-body rounded" alt="..." >
            </div>
            <a class="text-decoration-none"> QR link</a>
          </div>
    </div>
    <script src="QR.js"></script>
</body>
</html>
